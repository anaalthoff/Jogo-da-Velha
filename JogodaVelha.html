    <title>Botão</title>
    <style>
        body {
            background-image: url(image.jpg);
            background-position: center;
        }

        button {
            background-color: rgb(192, 189, 189);
            height: 150px;
            width: 150px;
            box-shadow: cornsilk;

            margin: 4px;
            font-size: 40px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .comandos {
            width: 150px;
            background-color: rgb(95, 95, 158);

        .container {
            display: grid;
            grid-template-columns: 150px 150px 150px;
            grid-template-rows: 150px 150px 150px;
            grid-auto-rows: 1fr;
            gap: 1px 1px;
            grid-auto-flow: row;
            grid-template-areas:

                "  "
                "  ";

            justify-content: center;

        div button {

        }

        }

            text-align: center;
            color: cornsilk;
